<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Chat</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="container">
        <div class="container__content">
            <img class="logo" src="./img/simple-chat.svg" alt="logo">
            <h2 class="subheading">A fast, lightweight chat app for you and your friends.</h2>

            <div class="centered-form">
                <div class="centered-form__box">

                    <form class="form-group" action="/chat.html">

                        <input class="username" type="text" name="username" placeholder="Username" required
                            autocomplete="off">

                        <input class="chat-room" type="text" name="room" placeholder="Chat Room" required
                            autocomplete="off">
                        <button>Join</button>
                    </form>
                </div>
            </div>

            <div class="computer-container">
                <div class="animations">
                        <svg class="user-chat user-chat-1" width="100%" height="100%" viewBox="0 0 14 15" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" xmlns:serif="http://www.serif.com/" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:1.41421;">
                            <circle cx="3.462" cy="8.077" r="2.077" style="fill:#fff;"/>
                            <path d="M3.462,10.846c-1.285,0.001 -2.511,0.546 -3.373,1.499c-0.057,0.064 -0.089,0.146 -0.089,0.232l0,1.731c0,0.379 0.313,0.692 0.692,0.692l5.539,0c0.38,0 0.692,-0.313 0.692,-0.692l0,-1.731c0,-0.086 -0.032,-0.168 -0.089,-0.232c-0.862,-0.953 -2.088,-1.498 -3.372,-1.499Z" style="fill:#fff;fill-rule:nonzero;"/>
                            <path class="bubble-1" d="M13,0l-5,0c-0.549,0 -1,0.451 -1,1l0,3c0,0.549 0.451,1 1,1l0,1.5c0,0.215 0.138,0.406 0.342,0.474c0.051,0.017 0.104,0.026 0.158,0.026c0.157,0 0.306,-0.074 0.4,-0.2l1.35,-1.8l2.75,0c0.549,0 1,-0.451 1,-1l0,-3c0,-0.549 -0.451,-1 -1,-1Z" style="fill:#fff;fill-rule:nonzero;"/>
                        </svg>

                        <svg class="user-chat user-chat-2" width="100%" height="100%" viewBox="0 0 14 15" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" xmlns:serif="http://www.serif.com/" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:1.41421;">
                            <circle cx="3.462" cy="8.077" r="2.077" style="fill:#fff;"/>
                            <path d="M3.462,10.846c-1.285,0.001 -2.511,0.546 -3.373,1.499c-0.057,0.064 -0.089,0.146 -0.089,0.232l0,1.731c0,0.379 0.313,0.692 0.692,0.692l5.539,0c0.38,0 0.692,-0.313 0.692,-0.692l0,-1.731c0,-0.086 -0.032,-0.168 -0.089,-0.232c-0.862,-0.953 -2.088,-1.498 -3.372,-1.499Z" style="fill:#fff;fill-rule:nonzero;"/>
                            <path class="bubble-2" d="M13,0l-5,0c-0.549,0 -1,0.451 -1,1l0,3c0,0.549 0.451,1 1,1l0,1.5c0,0.215 0.138,0.406 0.342,0.474c0.051,0.017 0.104,0.026 0.158,0.026c0.157,0 0.306,-0.074 0.4,-0.2l1.35,-1.8l2.75,0c0.549,0 1,-0.451 1,-1l0,-3c0,-0.549 -0.451,-1 -1,-1Z" style="fill:#fff;fill-rule:nonzero;"/>
                        </svg>
                </div>
                <img src="./img/computer.svg" alt="Computer" class="computer">
            </div>
            <p>Copyright 2019 / / Created by Omar Plasencia</p>
        </div>

    </div>

</body>

</html>
